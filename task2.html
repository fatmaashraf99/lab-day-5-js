<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <div id="req"></div>
    <script>
        var todos=new XMLHttpRequest();
        todos.open('GET','https://dummyjson.com/todos');
        todos.send();
        var data;
        var r ,i;
        todos.onreadystatechange=function()
        {
            if(todos.readyState == 4){
                if(todos.status == 200){
                    data = JSON.parse(todos.responseText).todos;
                    r = document.getElementById("req")
                    for(i=0; i< data.length ;i++){
                    r.innerText = r.innerText + (data[i].id +"\t\t"+ data[i].completed + "\n");
                } 
                }

            }
        }
    </script>
</body>
</html>
