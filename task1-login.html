<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<body>
    <div class="loginform">
        <form action="" method="POST">
            <h1>login </h1>
            
            <label>Email</label><br>
            <input type="email" name="email"  id="email"><br><br>
            
            <label>Password</label><br>
            <input type="password" name="Password" id="pass"><br><br>
            <input type="submit" value="login" onclick="LocalStorage()">
    
        </form>
    </div>
    <script>
        function LocalStorage(){
            var email = document.getElementById("email").value
            var password = document.getElementById("pass").value

            var email_localStorage = window.localStorage.getItem('Email')
            var password_localStorage = window.localStorage.getItem('Password')

            if (email != email_localStorage){
                alert("Wrong Email")
            }else if (password != password_localStorage){
                alert("Wrong Password")
            }else{
                alert("Logged in successfully")
                document.cookie = "Email=" + email + ";Password=" + password + ";expires=12/9/2022;path=/";
            }
        }
    </script>
</body>
<style>
    .loginform{
        text-align: center;
        background-color: rgb(255, 238, 218);
        margin: 200px 600px;
        padding: 50px 20px;
    }
</style>
</html>
